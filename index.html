<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0832ee 0%, #6107ba 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #upBtn { grid-column: 2; grid-row: 1; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 2; }
        #rightBtn { grid-column: 3; grid-row: 2; }

        .game-buttons {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.start {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 Snake Game</h1>
        
        <div class="score-board">
            <div>Puntuación: <span id="score">0</span></div>
            <div>Récord: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="control-btn" id="upBtn">⬆️</button>
            <button class="control-btn" id="leftBtn">⬅️</button>
            <button class="control-btn" id="downBtn">⬇️</button>
            <button class="control-btn" id="rightBtn">➡️</button>
        </div>

        <div class="game-buttons">
            <button class="btn start" id="startBtn">▶️ Iniciar</button>
            <button class="btn" id="pauseBtn">⏸️ Pausar</button>
            <button class="btn" id="resetBtn">🔄 Reiniciar</button>
        </div>

        <div class="instructions">
            <p>🎮 Usa las flechas del teclado o los botones para moverte</p>
            <p>🍎 Come las manzanas rojas para crecer y ganar puntos</p>
            <p>⚠️ ¡No choques contra las paredes o tu propia cola!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>🎯 ¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <p id="newRecord" style="display: none;">🏆 ¡Nuevo Récord!</p>
            <button class="btn start" onclick="resetAndStart()">🔄 Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // Configuración del juego
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;

        // Estado del juego
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop = null;
        let gamePaused = false;

        // Inicializar juego
        function initGame() {
            snake = [{x: 200, y: 200}];
            dx = 0;
            dy = 0;
            score = 0;
            gamePaused = false;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            generateFood();
            draw();
        }

        // Generar comida aleatoria
        function generateFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
                };
                
                validPosition = true;
                // Verificar que no esté en la serpiente
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        // Dibujar el juego
        function draw() {
            // Limpiar canvas con fondo sólido
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Dibujar serpiente
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // Cabeza de la serpiente
                    ctx.fillStyle = '#00ff88';
                } else {
                    // Cuerpo de la serpiente
                    ctx.fillStyle = '#4ecdc4';
                }
                
                ctx.fillRect(snake[i].x + 1, snake[i].y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            }

            // Dibujar comida
            ctx.fillStyle = '#ff4757';
            ctx.fillRect(food.x + 1, food.y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        // Actualizar juego
        function update() {
            if (!gameRunning || gamePaused || dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisiones con paredes
            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                gameOver();
                return;
            }

            // Verificar colisiones con el cuerpo
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comió
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // Iniciar juego
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                initGame();
            }
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            gameLoop = setInterval(update, 150);
        }

        // Pausar juego
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(update, 150);
            }
        }

        // Reiniciar juego
        function resetGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            initGame();
        }

        // Reiniciar y empezar
        function resetAndStart() {
            resetGame();
            startGame();
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverElement.style.display = 'flex';
        }

        // Controles de dirección
        function changeDirection(newDx, newDy) {
            // No permitir moverse en dirección opuesta
            if ((dx === -newDx && dx !== 0) || (dy === -newDy && dy !== 0)) {
                return;
            }
            
            // Solo cambiar dirección si el juego está corriendo
            if (gameRunning && !gamePaused) {
                dx = newDx;
                dy = newDy;
            }
        }

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection(0, -GRID_SIZE);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection(0, GRID_SIZE);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection(-GRID_SIZE, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection(GRID_SIZE, 0);
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // Botones de control
        document.getElementById('upBtn').addEventListener('click', () => {
            changeDirection(0, -GRID_SIZE);
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            changeDirection(0, GRID_SIZE);
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            changeDirection(-GRID_SIZE, 0);
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            changeDirection(GRID_SIZE, 0);
        });

        // Botones del juego
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Cerrar game over al hacer click fuera
        gameOverElement.addEventListener('click', (e) => {
            if (e.target === gameOverElement) {
                gameOverElement.style.display = 'none';
            }
        });

        // Inicializar el juego al cargar
        initGame();
    </script>
</body>
</html>
